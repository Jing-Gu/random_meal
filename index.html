<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get my meal</title>
    <link rel="shortcut icon" type="image/gif" href="favicon.gif" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <script
      src="https://kit.fontawesome.com/0724cd730f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="start animated slideInLeft">
      <p>Today's meal?</p>
    </div>
    <button class="meal-btn animated fadeIn">
      <i class="fas fa-utensils"></i>
    </button>
    <div class="side-info">
      <p>Not your taste? Click again!</p>
    </div>

    <main class="menu">
      <div class="card">
        <section class="left">
          <div class="meal-name">- -</div>

          <div class="meal-image"></div>

          <div class="meal-info">
            <p class="meal-category">Category: --</p>
            <p class="meal-area">Area: --</p>
            <p class="meal-tag">Tags: --</p>
          </div>
        </section>

        <section class="right">
          <div class="ingredients-panel">
            <h3>Ingredients:</h3>
            <ul class="ingredients-list"></ul>
          </div>
          <div class="instruction-panel">
            <h3>Instructions:</h3>
            <div class="instructions"></div>
          </div>
        </section>
      </div>

      <div class="video">
        <h2>Video Recipe</h2>
        <div class="iframe-container"></div>
      </div>
    </main>

    <footer>
      <p>
        Designed by Jing Gu, powered by
        <a href="https://www.themealdb.com/" target="_blank">TheMealDB</a>
      </p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
