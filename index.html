<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <section class="left">
        <div class="meal-name">
          <h1>Pesto pasta</h1>
        </div>

        <div class="meal-image">
          <img src="https://source.unsplash.com/300x300?food" />
        </div>

        <div class="meal-info">
          <p class="meal-category">Category: pasta</p>
          <p class="meal-area">Area: France</p>
          <p class="meal-tag">Tags: pasta, dinner</p>
        </div>
      </section>

      <section class="right">
        <div class="ingredients-panel">
          <h3>Ingredients:</h3>
          <ul class="ingredients-list"></ul>
        </div>
        <div class="instruction-panel">
          <h3>Instructions:</h3>
          <div class="instructions"></div>
        </div>
      </section>
    </main>

    <div class="video">
      <h1>Video Recipe</h1>
    </div>

    <footer>
      <p>
        Designed by Jing Gu, powered by
        <a href="https://www.themealdb.com/" target="_blank">TheMealDB</a>
      </p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
